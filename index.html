<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/iPhone-PNG.png" alt="Smartphone with Instagram app opened" />
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram logo" />
                <div class="profile-photo">
                    <img src="./img/foto-perfil.jpg" alt="Profile photo" />
                </div>
                <a href="#" class="instagram-login">Continue como gabriellatri</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é gabriellatri?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download">
                        <!--img src="./img/google-play-badge.png" alt="Baixar no Google Play" / -->
                    </a>
                    <a href="#" class="app-download">
                        <!-- img src="./img/applestorebutton.png" alt="Baixe no Apple Store" / -->
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
